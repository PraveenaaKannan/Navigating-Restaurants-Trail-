<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login - Perfect Plate</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Lora&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body, html {
      height: 100%;
      margin: 0;
      font-family: 'Lora', serif;
      background: url('images/background.jpg') no-repeat center center fixed;
      background-size: cover;
    }

    .login-container {
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .logo {
      margin-bottom: 20px;
      animation: zoomIn 1s ease;
    }

    .logo img {
      width: 300px;
      height: auto;
      transition: transform 0.3s ease-in-out;
    }

    .logo img:hover {
      transform: scale(1.08);
    }

    .login-box {
      background-color: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.3);
      padding: 30px 25px;
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(10px);
      width: 100%;
      max-width: 400px;
      color: #fff;
    }

    .form-control {
      background-color: rgba(255, 255, 255, 0.2);
      border: none;
      color: #fff;
    }

    .form-control::placeholder {
      color: #eee;
    }

    .btn-transparent {
      background-color: transparent;
      border: 2px solid #ffffff;
      color: #fff;
      font-weight: bold;
      width: 100%;
      padding: 10px;
      transition: background-color 0.3s, color 0.3s;
    }

    .btn-transparent:hover {
      background-color: rgba(255, 255, 255, 0.2);
      color: #fff;
    }

    @keyframes zoomIn {
      from { transform: scale(0.8); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body>

  <div class="login-container">
    <div class="logo">
      <img src="images/logo.jpg" alt="Perfect Plate Logo">
    </div>

    <div class="login-box">
      <h3 class="text-center mb-4">Welcome to Perfect Plate</h3>
      <form id="loginForm">
        <input type="text" class="form-control mb-3" id="username" placeholder="Username" required>
        <input type="password" class="form-control mb-3" id="password" placeholder="Password" required>
        <button type="submit" class="btn btn-transparent">Login</button>
      </form>
      <p id="error-message" style="color:red; text-align:center; display:none;">Invalid username or password!</p>
    </div>
  </div>

  <script>
    // Username and password from your input
    const validUsername = "Sharukan";
    const validPassword = "sharu786";

    // Handle form submission
    document.getElementById('loginForm').addEventListener('submit', function(event) {
      event.preventDefault();

      // Get the entered username and password
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      // Validate credentials
      if (username === validUsername && password === validPassword) {
        // Redirect to index.html
        window.location.href = "index.html";
      } else {
        // Show error message if login fails
        document.getElementById('error-message').style.display = 'block';
      }
    });
  </script>

</body>
</html>
